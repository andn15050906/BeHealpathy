name: Build and deploy ASP.Net Core app to Azure Web App - HealpathyFallback

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build ".\Gateway\Gateway.csproj" --configuration Release

      - name: dotnet publish
        run: dotnet publish ".\Gateway\Gateway.csproj" -c Release -r win-x64 -o ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7950C5CFC72F4F8890552E0454790C7C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_74A25CFEAA874EB596E8A07587E353DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E9AD26A36F9546BB9ACBAC791C01A580 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HeapaFallback'
          slot-name: 'Production'
          package: ./publish
